<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #fff;
            background-image: url("https://www.transparenttextures.com/patterns/dark-wood.png");
        }

        #converter {
            text-align: center;
            background-color: #eee;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #007BFF;
        }

        label {
            display: block;
            margin: 15px 0 10px 0;
            font-size: 18px;
        }

        input {
            width: 80%;
            padding: 10px;
            margin-bottom: 15px;
            box-sizing: border-box;
            font-size: 16px;
        }

        select {
            width: 80%;
            padding: 10px;
            margin-bottom: 20px;
            box-sizing: border-box;
            font-size: 16px;
        }

        button {
            background-color: #007BFF;
            color: #fff;
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        #result {
            font-size: 24px;
            margin-top: 15px;
            color: #333;
        }
    </style>
</head>
<body>

    <div id="converter">
        <h1>Temperature Converter</h1>
        <label for="temperature">Enter Temperature:</label>
        <input type="number" id="temperature" placeholder="Enter temperature" required>

        <label for="unit">Select Unit:</label>
        <select id="unit">
            <option value="celsius">Celsius</option>
            <option value="fahrenheit">Fahrenheit</option>
        </select>

        <button onclick="convertTemperature()">Convert</button>

        <div id="result"></div>
    </div>

    <script>
        function convertTemperature() {
            var temperature = parseFloat(document.getElementById('temperature').value);
            var unit = document.getElementById('unit').value;
            var resultElement = document.getElementById('result');

            if (isNaN(temperature)) {
                resultElement.innerHTML = 'Please enter a valid number.';
                return;
            }

            var convertedTemperature = (unit === 'celsius') ? celsiusToFahrenheit(temperature) : fahrenheitToCelsius(temperature);

            resultElement.innerHTML = 'Converted Temperature: ' + convertedTemperature.toFixed(2) + ' ' + (unit === 'celsius' ? 'Fahrenheit' : 'Celsius');
        }

        function celsiusToFahrenheit(celsius) {
            return (celsius * 9/5) + 32;
        }

        function fahrenheitToCelsius(fahrenheit) {
            return (fahrenheit - 32) * 5/9;
        }
    </script>

</body>
</html>
